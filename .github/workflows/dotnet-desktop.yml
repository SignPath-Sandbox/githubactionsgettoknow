name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug]

    runs-on: windows-latest

    env:
      Solution_Name: TestApp/TestApp.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

     # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: build app
      run: msbuild $env:Solution_Name
      env:
        Configuration: ${{ matrix.configuration }}
    - name: zip
      uses: vimtor/action-zip@v1
      with:
        files: "TestApp/TestApp/bin/Debug/net7.0"
        dest: result.zip
    - name: Use the Upload Artifact GitHub Action
      uses: actions/upload-artifact@v2
      with: 
        name: artifact-name
        path: result.zip
    - name: Run SubmitSigningRequest
      uses: volbobvol/githubactionsgettoknow/Tasks/SubmitSigningRequest@main
      with:
        SignPathconnectorUrl: 'http://ciconnector-new.westeurope.cloudapp.azure.com'
        CIUserToken: ${{ secrets.CI_USER_TOKEN }}
        OrganizationId: '2cde3088-c473-4ca4-9c40-f5045412c616'
        ProjectSlug: 'Azure_DevOps_Integration'
        SigningPolicySlug: 'SigningPolicy'
        ArtifactConfigurationSlug: 'initial'
        ArtifactName: 'artifact-name'
        GitHubToken: ${{ secrets.GITHUB_TOKEN }}
    - name: Sleep for 3000 seconds
      run: Start-Sleep -s 3000
      shell: powershell

